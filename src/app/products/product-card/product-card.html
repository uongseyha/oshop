<div class="card h-100 shadow-sm border-0 hover-shadow"><!-- <div class="card h-100 shadow-sm border-0 hover-shadow"> -->
  <img
    [src]="
      product?.imageUrl ||
      'https://st2.depositphotos.com/2586633/46477/v/450/depositphotos_464771766-stock-illustration-no-photo-or-blank-image.jpg'
    "
    class="card-img-top"
    alt="{{ product?.title }}"
    style="height: 200px; object-fit: cover"
  />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product?.title }}</h5>
    <p class="card-text text-success fw-bold fs-5 mb-3">
      {{ product?.price | currency : 'USD' : 'symbol' : '1.2-2' }}
    </p>

    <div *ngIf="showActions" class="mt-auto">
      <button class="btn btn-primary w-100">Add to Cart</button>
    </div>
  </div>
</div>
