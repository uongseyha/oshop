<!-- products-list.component.html -->
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products</h2>
    <a routerLink="/admin/products/new" class="btn btn-primary"> New Product </a>
  </div>

  <!-- Search Field (Material style) -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Search products</mat-label>
    <input
      matInput
      placeholder="Search by title or price..."
      (keyup)="searchProducts($event.target.value)"
      #searchInput
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <!-- MatTable -->
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency : 'USD' : 'symbol' : '1.2-2' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/admin/products', element.id]" class="btn btn-sm btn-primary me-2">
            Edit
          </a>
          <button *ngIf="!element.isProtected" mat-raised-button color="warn" class="btn-sm" (click)="deleteProduct(element.id)">
            Delete
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No data message (optional) -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-4" colspan="4">No products found.</td>
      </tr>
    </table>
  </div>

  <!-- Add this below the table for pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons> </mat-paginator>
</div>
