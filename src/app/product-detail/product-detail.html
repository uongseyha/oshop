<div class="container my-4" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="
          product.imageUrl ||
          'https://st2.depositphotos.com/2586633/46477/v/450/depositphotos_464771766-stock-illustration-no-photo-or-blank-image.jpg'
        "
        class="img-fluid rounded shadow-sm"
      />
    </div>

    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <h4 class="text-success">{{ product.price | currency }}</h4>
      <p>{{ product.title }}</p>

      <!-- Quantity Input + Add to Cart -->
      <div class="d-flex align-items-center mt-3">
        <div class="input-group me-2" style="width: 150px;">
          <button class="btn btn-outline-secondary" type="button" (click)="decreaseQty()">âˆ’</button>
          <input type="number" class="form-control text-center" [(ngModel)]="quantity" min="1" />
          <button class="btn btn-outline-secondary" type="button" (click)="increaseQty()">+</button>
        </div>
      </div>
      <div class="mt-3" >
        <button class="btn btn-primary mt-2" style="width: 150px;" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
<div class="container my-4" *ngIf="!product">
  <p>Loading product details...</p>
